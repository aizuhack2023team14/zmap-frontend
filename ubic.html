    <h1>UBIC</h1>

        <p>産学イノベーションセンター（略称:UBIC）は、会津大学と企業や地域が連携して研究を進めていくための産学官連携の拠点施設です。産学官の連携を一層推進し、共同研究や受託研究はもとより、大学発ベンチャー企業や地域の企業とともに、本学の研究・技術を核とした新産業の創出を目指すための取組みなど、地域の活性化のために活動を進めています。</p>
